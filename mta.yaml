resources:
  - name: my-renee-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: my-renee-${org}-${space}
        tenant-mode: dedicated
  - name: my-renee-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: my-renee-destination-service
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: my-renee-rt
                ProxyType: Internet
                Type: HTTP
                URL: https://39902852trial.launchpad.${default-domain}
                CEP.HTML5contentprovider: true               
  - name: my-renee-hana-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana-cloud-trial
      service-plan: hana
  - name: my-renee-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: my-renee-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: categories_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
