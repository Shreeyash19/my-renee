_schema-version: "3.1"
ID: my-renee
description: My Renee App
version: 3.8.4
modules:
- name: sap-renee-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap-renee-db
  - name: sap-renee-uaa
  - name: sap-renee-destination-service
  - name: sap-renee-logs
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: sap-renee-destinations-content
  type: com.sap.application.content
  requires:
  - name: sap-renee-uaa
    parameters:
      service-key:
        name: sap-renee-uaa-key
  - name: srv-api
  - name: sap-renee-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: sap-renee-srv
          TokenServiceInstanceName: sap-renee-uaa
          TokenServiceKeyName: sap-renee-uaa-key
          URL: ~{srv-api/srv-url}
          WebIDEEnabled: true
          WebIDEUsage: odata_gen
          sap.cloud.service: sap-renee.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sap-renee-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sap-renee-db
  - name: sap-renee-uaa
  parameters:
    buildpack: nodejs_buildpack
- name: sap-renee-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-renee-ui5-destination-service
    parameters:
      content-target: true
  - name: sap-renee-repo-host
    parameters:
      service-key:
        name: sap-renee-repo-host-key
  - name: sap-renee-uaa
    parameters:
      service-key:
        name: sap-renee-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sap_renee_saprenee_repo_host
          ServiceInstanceName: sap-renee-html5-srv
          ServiceKeyName: sap-renee-repo-host-key
          sap.cloud.service: sap.renee
        - Authentication: OAuth2UserTokenExchange
          Name: sap_renee_saprenee_uaa
          ServiceInstanceName: sap-renee-uaa
          ServiceKeyName: sap-renee-uaa-key
          sap.cloud.service: sap.renee
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sap-renee-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-renee-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapreneecategories.zip
      name: sapreneecategories
      target-path: resources/
    - artifacts:
      - sapreneeclassifications.zip
      name: sapreneeclassifications
      target-path: resources/
    - artifacts:
      - sapreneecuratorlessons.zip
      name: sapreneecuratorlessons
      target-path: resources/
    - artifacts:
      - sapreneemylessons.zip
      name: sapreneemylessons
      target-path: resources/
    - artifacts:
      - sapreneepersonas.zip
      name: sapreneepersonas
      target-path: resources/
    - artifacts:
      - sapreneescopeitems.zip
      name: sapreneescopeitems
      target-path: resources/
    - artifacts:
      - sapreneestatus.zip
      name: sapreneestatus
      target-path: resources/
    - artifacts:
      - sapreneeteams.zip
      name: sapreneeteams
      target-path: resources/
    - artifacts:
      - sapreneeuser.zip
      name: sapreneeuser
      target-path: resources/
    - artifacts:
      - sapreneeversions.zip
      name: sapreneeversions
      target-path: resources/
- name: sapreneecategories
  type: html5
  path: app/categories
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneeclassifications
  type: html5
  path: app/classifications
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneeconfigurations
  type: html5
  path: app/configurations
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneecuratorlessons
  type: html5
  path: app/curatorlessons
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneemylessons
  type: html5
  path: app/mylessons
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneepersonas
  type: html5
  path: app/personas
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneescopeitems
  type: html5
  path: app/scopeitems
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneesourcetypes
  type: html5
  path: app/sourcetypes
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapreneestatus
  type: html5
  path: app/status
  build-parameters:
    build-result: dist
