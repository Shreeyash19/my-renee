_schema-version: 3.3.0
ID: my-renee
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - node clean.js
        - npm cache clean --force
        - npm ci
        - npx cds build --production
        - mkdir -p resources
        - cp workzone/cdm.json resources/cdm.json
modules:
  - name: my-renee-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health    
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: my-renee-auth
      - name: my-renee-hana-db
  - name: my-renee
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: my-renee-auth
      - name: my-renee-destination-service
      - name: my-renee-html5-runtime
  - name: my-renee-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: my-renee-hana-db
  - name: my-renee-app-deployer
    type: com.sap.application.content
    path: .
    parameters:
      config:
        destinations:
        - forwardAuthToken: true
          name: my-renee-srv-api
          url: ~{srv-api/srv-url}
        - name: ui5
          url: https://ui5.sap.com
    requires:
      - name: srv-api
      - name: my-renee-auth
      - name: my-renee-html5-repo-host
        parameters:
          content-target: true 
      - name: categories_html_repo_runtime
        parameters: 
          service-key:
            name: categories-html5-app-runtime-service-key
      - name: classifications_html_repo_runtime
        parameters: 
          service-key:
            name: classifications-html5-app-runtime-service-key
      - name: configurations_html_repo_runtime
        parameters: 
          service-key:
            name: configurations-html5-app-runtime-service-key
      - name: curatorlessons_html_repo_runtime
        parameters: 
          service-key:
            name: curatorlessons-html5-app-runtime-service-key
      - name: mylessons_html_repo_runtime
        parameters: 
          service-key:
            name: mylessons-html5-app-runtime-service-key
      - name: personas_html_repo_runtime
        parameters: 
          service-key:
            name: personas-html5-app-runtime-service-key
      - name: scopeitems_html_repo_runtime
        parameters: 
          service-key:
            name: scopeitems-html5-app-runtime-service-key
      - name: sourcetypes_html_repo_runtime
        parameters: 
          service-key:
            name: sourcetypes-html5-app-runtime-service-key
      - name: status_html_repo_runtime
        parameters: 
          service-key:
            name: status-html5-app-runtime-service-key
      - name: teams_html_repo_runtime
        parameters: 
          service-key:
            name: teams-html5-app-runtime-service-key
      - name: user_html_repo_runtime
        parameters: 
          service-key:
            name: user-html5-app-runtime-service-key
      - name: versions_html_repo_runtime
        parameters: 
          service-key:
            name: versions-html5-app-runtime-service-key                                                                                                                                                
    build-parameters:
      build-result: resources/
      requires:
      - artifacts:
        - categories.zip
        name: myreneecategories  
        target-path: resources/
      - artifacts:
        - classifications.zip
        name: myreneeclassifications
        target-path: resources/
      - artifacts:
        - configurations.zip
        name: myreneeconfigurations
        target-path: resources/
      - artifacts:
        - curatorlessons.zip
        name: myreneecuratorlessons
        target-path: resources/
      - artifacts:
        - mylessons.zip
        name: myreneemylessons
        target-path: resources/
      - artifacts:
        - personas.zip
        name: myreneepersonas
        target-path: resources/
      - artifacts:
        - scopeitems.zip
        name: myreneescopeitems
        target-path: resources/
      - artifacts:
        - sourcetypes.zip
        name: myreneesourcetypes
        target-path: resources/
      - artifacts:
        - status.zip
        name: myreneestatus
        target-path: resources/
      - artifacts:
        - teams.zip
        name: myreneeteams
        target-path: resources/
      - artifacts:
        - user.zip
        name: myreneeuser
        target-path: resources/
      - artifacts:
        - versions.zip
        name: myreneeversions
        target-path: resources/
  - name: myreneecategories
    type: html5
    path: app/categories
    build-parameters:
