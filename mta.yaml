    supported-platforms: []
resources:
- name: sap-renee-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sap-renee-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: sap-renee
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sap-renee-logs
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: lite
- name: sap-renee-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: sap-renee-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: sap-renee-ui5-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-renee-ui5-destination-service
    service-plan: lite
- name: sap-renee-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-renee-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
    - npx -p @sap/cds-dk cds build
