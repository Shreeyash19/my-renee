  - name: my-renee-destination-content
    type: com.sap.application.content
    requires:
      - name: my-renee-auth
        parameters:
          service-key:
            name: my-renee-auth-key
      - name: my-renee-html5-repo-host
        parameters:
          service-key:
            name: my-renee-html5-repo-host-key
      - name: srv-api
      - name: my-renee-destination-service
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: my-renee-html5-repository
              ServiceInstanceName: my-renee-html5-repo-host
              ServiceKeyName: my-renee-html5-repo-host-key
              sap.cloud.service: my-renee.service
            - Name: my-renee-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: my-renee-auth
              ServiceKeyName: my-renee-auth-key
              sap.cloud.service: my-renee.service
            - Name: categories-management_cdm
              ServiceInstanceName: categories-html5-app-runtime-service
              ServiceKeyName: categories-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/categories
            - Name: classifications-management_cdm
              ServiceInstanceName: classifications-html5-app-runtime-service
              ServiceKeyName: classifications-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/classifications
            - Name: configurations-management_cdm
              ServiceInstanceName: configurations-html5-app-runtime-service
              ServiceKeyName: configurations-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/configurations
            - Name: curatorlessons-management_cdm
              ServiceInstanceName: curatorlessons-html5-app-runtime-service
              ServiceKeyName: curatorlessons-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/curatorlessons
            - Name: mylessons-management_cdm
              ServiceInstanceName: mylessons-html5-app-runtime-service
              ServiceKeyName: mylessons-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/mylessons
            - Name: personas-management_cdm
              ServiceInstanceName: personas-html5-app-runtime-service
              ServiceKeyName: personas-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/personas
            - Name: scopeitems-management_cdm
              ServiceInstanceName: scopeitems-html5-app-runtime-service
              ServiceKeyName: scopeitems-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/scopeitems
            - Name: sourcetypes-management_cdm
              ServiceInstanceName: sourcetypes-html5-app-runtime-service
              ServiceKeyName: sourcetypes-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/sourcetypes
            - Name: status-management_cdm
              ServiceInstanceName: status-html5-app-runtime-service
              ServiceKeyName: status-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/status
            - Name: teams-management_cdm
              ServiceInstanceName: teams-html5-app-runtime-service
              ServiceKeyName: teams-html5-app-runtime-service-key
