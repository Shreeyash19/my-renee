_schema-version: 3.3.0
ID: my-renee
description: Renee, author, curate and publish lessons learned implementing and operating
  SAP S/4HANA Cloud Public Edition.
version: 1.0.0
modules:
- name: my-renee-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: my-renee-auth
  - name: my-renee-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: my-renee
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: my-renee-auth
  - name: my-renee-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: my-renee-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: my-renee-db
  parameters:
    buildpack: nodejs_buildpack
- name: my-renee-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: my-renee_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapbtpcategories.zip
      name: sapbtpcategories
      target-path: resources/
    - artifacts:
      - sapbtpcuratorblogs.zip
      name: sapbtpcuratorblogs
      target-path: resources/
    - artifacts:
      - sapbtpuser.zip
      name: sapbtpuser
      target-path: resources/
- name: sapbtpcategories
  type: html5
  path: app/categories
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapbtpcuratorblogs
  type: html5
  path: app/curatorblogs
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapbtpuser
  type: html5
  path: app/user
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: my-renee-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: my-renee-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: my-renee-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: my-renee_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: my-renee-html5-app-host-service
    service-plan: app-host
- name: my-renee-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: my-renee-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: my-renee-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
